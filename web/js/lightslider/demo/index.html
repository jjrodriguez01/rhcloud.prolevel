<!DOCTYPE html>

    <link rel="stylesheet"  href="../../lightslider/css/lightSlider.css"/>
    <style>
    	ul{
			list-style: none outside none;
		    padding-left: 0;
		}
		.content-slider li{
		    background-color: #ed3020;
		    text-align: center;

    <script src="../../jquery-1.9.1.js"></script>

	<link type="text/css" rel="stylesheet" href="../../lightGallery-master/demo/lightGallery.css" />
<script src="../../lightGallery-master/demo/lightGallery.js"></script>
    <script>
    	      $(document).ready(function() {
    $('#imageGallery').lightSlider({
    gallery:true,
    item:1,
    thumbItem:9,
    slideMargin:0,
    currentPagerPosition:'left',
    onSliderLoad: function(plugin) {
    plugin.lightGallery();
    }
    });
    });
    </script>
	<script>
    	      $(document).ready(function() {
    $('#imagenes').lightSlider({
    gallery:true,
    item:1,
    thumbItem:9,
    slideMargin:0,
    currentPagerPosition:'left',
    onSliderLoad: function(plugin) {
    plugin.lightGallery();
    }
    });
    });
    </script>
</head>
<body>
	<div class="demo">
            <ul id="imageGallery">
    <li data-thumb="../../imagenes/inicio/thumb/img1.jpg" data-src="imagenes/inicio/img1.jpg">
